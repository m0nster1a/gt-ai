<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Inventory</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212; /* Dark Background */
            color: #e0e0e0;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        /* The Spreadsheet Look */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #1e1e1e;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            border-radius: 8px;
            overflow: hidden; /* Rounds the corners of the table */
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        th {
            background-color: #2c2c2c;
            color: #4CAF50;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
            font-weight: bold;
        }

        tr:hover {
            background-color: #252525; /* Highlight row on mouseover */
        }

        /* Column Widths */
        .col-item { width: 30%; font-weight: bold; color: #fff; }
        .col-cat  { width: 20%; color: #aaa; font-style: italic; }
        .col-qty  { width: 10%; }
        .col-desc { width: 40%; }

    </style>
</head>
<body>

<div class="container">
    <h1>OFFICIAL INVENTORY</h1>

    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Category</th>
                <th>Qty</th>
                <th>Notes / Stats</th>
            </tr>
        </thead>
        <tbody>
            
            <!-- ROW 1 START -->
            <tr>
                <td class="col-item">Steel Sword</td>
                <td class="col-cat">Weapon</td>
                <td class="col-qty">1</td>
                <td class="col-desc">Basic starting weapon. +5 DMG.</td>
            </tr>
            <!-- ROW 1 END -->

            <!-- ROW 2 START -->
            <tr>
                <td class="col-item">Health Potion</td>
                <td class="col-cat">Consumable</td>
                <td class="col-qty">5</td>
                <td class="col-desc">Heals 50 HP.</td>
            </tr>
            <!-- ROW 2 END -->

            <!-- ROW 3 START -->
            <tr>
                <td class="col-item">Ancient Key</td>
                <td class="col-cat">Key Item</td>
                <td class="col-qty">1</td>
                <td class="col-desc">Found in the dark dungeon.</td>
            </tr>
            <!-- ROW 3 END -->

            <!-- PASTE NEW ROWS HERE -->

        </tbody>
    </table>
</div>

</body>
</html>
